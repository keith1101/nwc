<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Navigator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #202028;
            --card-bg: #2d2d36;
            --text-color: #e0e0e0;
            --primary-color: #6c5ce7;
            --primary-hover: #5b4bc4;
            --accent-color: #00e676;
            --border-color: #000;
            --shadow-color: rgba(0, 0, 0, 0.5);
            
            --font-header: 'Press Start 2P', cursive;
            --font-body: 'VT323', monospace;
            
            --pixel-border: 4px solid var(--border-color);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            font-size: 1.5rem;
            background-image: 
                linear-gradient(45deg, #25252e 25%, transparent 25%, transparent 75%, #25252e 75%, #25252e),
                linear-gradient(45deg, #25252e 25%, transparent 25%, transparent 75%, #25252e 75%, #25252e);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }

        h1 {
            font-family: var(--font-header);
            font-size: 2rem;
            color: #ffeb3b;
            text-shadow: 4px 4px #000;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .nav-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-item a {
            display: block;
            background-color: var(--card-bg);
            border: var(--pixel-border);
            padding: 20px;
            color: var(--text-color);
            text-decoration: none;
            box-shadow: 6px 6px 0 var(--shadow-color);
            transition: transform 0.1s, box-shadow 0.1s;
            text-align: center;
            font-size: 1.5rem;
        }

        .nav-item a:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 var(--shadow-color);
            background-color: #363640;
            color: #fff;
        }

        .nav-item a:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 var(--shadow-color);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>
